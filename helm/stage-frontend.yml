replicaCount: 1

image:
  repository: ektowett/dublog-frontend
  pullPolicy: IfNotPresent
  tag: latest

serviceAccount:
  create: true

livenessProbe:
  path: /api/healthz
  port: 7070
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 15

readinessProbe:
  path: /api/healthz
  port: 7070
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 15

containerPort: 7070

service:
  type: ClusterIP
  port: 7070

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-issuer
  hosts:
    - host: stage-dublog.citizix.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: dublog-tls
      hosts:
        - stage-dublog.citizix.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

externalSecrets:
  - name: dublog-frontend-app-secrets
    refreshInterval: 5m
    secretStoreRefName: vault-backend
    targetName: dublog-frontend-app-secrets
    dataKey: stage/dublog-frontend-app-secrets

env:
  ENV: stage
  API_URL: https://stage-dublog-api.citizix.com
  AUTH_URL: https://stage-dublog.citizix.com/api/auth

secretEnv:
  DATABASE_URL:
    name: dublog-frontend-app-secrets
    AUTH_SECRET: auth-secret
